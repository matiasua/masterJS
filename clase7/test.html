      const values = { valor: 1000, iva: 190, total: 1190 };

      }

      console.log(user(values));

      console.log(all);
      console.log([...Array.from(numbers)].length);

      function myFn(num1, num2) {
        return num1 + num2;
      }

      const myArrowFn = (num1, num2) => {
        return num1 + num2;
      };

      const myArrowFnRt = (num1, num2) => num1 + num2;

      function double(num) {
        return num * 2;
      }

      const doubleArrowFn = (num) => num * 2;

      console.log(myFn(2, 2));
      console.log(myArrowFn(1, 10));
      console.log(double(3));
      console.log(doubleArrowFn(5));

      const obj = {
        val: "test",

        fn() {
          console.log(this.val);
          function inner1() {
            console.log("inner1", this.val);
          }
          inner1();
          const inner2 = () => {

          };

        },
